{% extends "base.html" %}
{% block content %}
<!-- <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}"> -->

<div class="container" style="margin-top: 2%; ">
    <div class="row justify-content-center" style="padding: 10px;">
        <div class="col-md-6" style="background-color: antiquewhite; padding: 10px; border-radius: 10px;">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="form-group">
                    <label for="{{ form.email.id }}">{{ form.email.label }}</label>
                    {{ form.email(class="form-control", id=form.email.id) }}
                </div>
                <div class="form-group">
                    <label for="{{ form.password.id }}">{{ form.password.label }}</label>
                    {{ form.password(class="form-control", id=form.password.id) }}
                </div>
                {{ form.submit(class="btn btn-primary") }}
            </form>
        </div>
    </div>
</div>



{% endblock %}
