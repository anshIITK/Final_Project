<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    <ul class="nav bg-dark" style="padding: 14px;">
        <img src=".\static\images\aic_logo.png" alt="Logo" style="max-height: 100px; margin-right: 10px; border-radius: 10px;">
        <li class="nav-link">
            <a href="{{url_for('core.index')}}" class="text-white" style="font-size: 20px;">Home</a>
        </li>

        {%  if current_user.is_authenticated %}

        <li class="nav-link">
            <a href="{{url_for('users.logout')}}" class="text-white" style="position: absolute; top: 0; right: 0; margin: 16px; padding: 8px; border-radius: 12px; background-color:rgb(70, 70, 179);">Log Out</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('add_asset.add_asset')}}" class="text-white" style="font-size: 20px;">Add New Asset</a>
        </li>
        <li class="nav-link">
            <a href="{{url_for('assets.bulk_upload')}}" class="text-white" style="font-size: 20px;"> Bulk Upload Asset Data</a>
        </li>
        {% else %}
        <li class="nav-link">
            <a href="{{url_for('users.login')}}" class="text-white" style="position: absolute; top: 0; right: 0; margin: 16px; padding: 8px; border-radius: 12px; background-color:rgb(70, 70, 179);">Log In</a>
        </li>

        <li class="nav-link">
            <a href="{{url_for('users.register')}}" class="text-white" style="font-size: 20px;">Register</a>
        </li>
        {% endif %}
    </ul>

    <div class="container">
        {% block content %}

        {% endblock %}

    </div>
</body>
</html>
